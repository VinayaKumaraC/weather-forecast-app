<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Forecast App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body id="body"
  class="min-h-screen bg-gradient-to-br from-sky-400 via-blue-500 to-indigo-600
  flex items-center justify-center transition-all duration-700">

  <!-- Main Card -->
  <div class="bg-white/90 backdrop-blur-lg w-full max-w-4xl
    rounded-2xl shadow-2xl p-6 border border-white/30">

    <!-- Title -->
    <h1 class="text-3xl font-extrabold text-center text-blue-700 mb-6">
      ğŸŒ¤ï¸ Weather Forecast Dashboard
    </h1>

    <!-- Search -->
    <div class="flex flex-col sm:flex-row gap-2 mb-4">
      <input
        id="cityInput"
        type="text"
        placeholder="Enter city name"
        class="flex-1 border border-gray-300 p-2 rounded-lg
        focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button
        id="searchBtn"
        class="bg-blue-600 hover:bg-blue-700 active:scale-95
        text-white px-5 py-2 rounded-lg font-semibold transition">
        Search
      </button>
    </div>

    <!-- Location Button -->
    <button
      id="locationBtn"
      class="w-full bg-emerald-500 hover:bg-emerald-600
      text-white p-2 rounded-lg font-semibold transition mb-4">
      ğŸ“ Use My Location
    </button>

    <!-- Recent Searches -->
    <label class="font-semibold text-gray-700">Recent Searches</label>
    <select
      id="recentCities"
      class="w-full border p-2 rounded-lg mb-4 hidden">
    </select>

    <!-- Error -->
    <p id="errorMsg"
      class="text-red-600 bg-red-100 p-2 rounded-lg text-center mb-4 hidden">
    </p>

    <!-- Alert -->
    <p id="alertMsg"
      class="text-orange-700 bg-orange-100 p-2 rounded-lg text-center mb-4 hidden">
    </p>

    <!-- Current Weather -->
    <div id="currentWeather" class="text-center hidden">
      <h2 id="cityName" class="text-2xl font-bold text-gray-800"></h2>
      <p id="date" class="text-gray-500"></p>
      <img id="icon" class="mx-auto w-20 my-2" />
      <p id="temp" class="text-6xl font-extrabold text-blue-700"></p>
      <p id="details" class="text-gray-600 mt-1"></p>

      <button
        id="toggleUnit"
        class="text-blue-600 underline font-semibold mt-2">
        Switch Â°C / Â°F
      </button>
    </div>

    <!-- Forecast -->
    <h3 class="text-xl font-bold mt-8 mb-3 text-center text-gray-800">
      5-Day Forecast
    </h3>

    <div id="forecast"
      class="grid grid-cols-1 sm:grid-cols-5 gap-4">
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
