<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast App</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-blue-400 to-indigo-600 min-h-screen text-white transition-all duration-500">

  <div class="max-w-5xl mx-auto p-4">

    <!-- Header -->
    <h1 class="text-3xl font-bold text-center mb-6">
      üå§Ô∏è Weather Dashboard
    </h1>

    <!-- Search Section -->
    <div class="flex flex-col md:flex-row gap-3 justify-center">
      <input
        id="cityInput"
        type="text"
        placeholder="Enter city name"
        class="p-3 rounded text-black w-full md:w-1/2"
      />

      <button
        id="searchBtn"
        class="bg-yellow-400 hover:bg-yellow-300 text-black px-5 py-3 rounded font-semibold"
      >
        Search
      </button>

      <button
        id="locationBtn"
        class="bg-green-400 hover:bg-green-300 text-black px-5 py-3 rounded font-semibold"
      >
        Use My Location
      </button>
    </div>

    <!-- Recent Searches Dropdown -->
    <div class="mt-4 text-center">
      <select
        id="recentCities"
        class="p-2 rounded text-black hidden"
      >
        <option value="">Recent Searches</option>
      </select>
    </div>

    <!-- Error Message -->
    <p id="errorMsg" class="text-red-200 text-center mt-3 hidden"></p>

    <!-- Current Weather -->
    <div
      id="currentWeather"
      class="bg-white/20 backdrop-blur-lg rounded-xl p-6 mt-6 hidden text-center"
    ></div>

    <!-- 5 Day Forecast -->
    <div
      id="forecast"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4 mt-6"
    ></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
