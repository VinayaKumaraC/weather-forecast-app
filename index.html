<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Forecast App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body id="body" class="min-h-screen bg-gradient-to-br from-blue-400 to-indigo-600 flex items-center justify-center">

  <div class="bg-white w-full max-w-4xl rounded-xl shadow-lg p-6">

    <!-- Title -->
    <h1 class="text-3xl font-bold text-center mb-6">ğŸŒ¤ï¸ Weather Forecast Dashboard</h1>

    <!-- Search Section -->
    <div class="flex flex-col sm:flex-row gap-2 mb-4">
      <input
        id="cityInput"
        type="text"
        placeholder="Enter city name"
        class="flex-1 border p-2 rounded"
      />
      <button
        id="searchBtn"
        class="bg-blue-500 text-white px-4 rounded hover:bg-blue-600"
      >
        Search
      </button>
    </div>

    <button
      id="locationBtn"
      class="w-full bg-green-500 text-white p-2 rounded mb-4 hover:bg-green-600"
    >
      ğŸ“ Use My Location
    </button>

    <!-- Recent Searches -->
    <select id="recentCities" class="w-full border p-2 rounded mb-4 hidden"></select>

    <!-- Error Message -->
    <p id="errorMsg" class="text-red-500 text-center mb-4 hidden"></p>

    <!-- Alert -->
    <p id="alertMsg" class="text-orange-600 font-semibold text-center mb-4 hidden"></p>

    <!-- Current Weather -->
    <div id="currentWeather" class="text-center hidden">
      <h2 id="cityName" class="text-xl font-semibold"></h2>
      <p id="date" class="text-gray-500"></p>
      <img id="icon" class="mx-auto w-20" />
      <p id="temp" class="text-5xl font-bold"></p>
      <p id="details" class="text-gray-600"></p>
      <button id="toggleUnit" class="text-blue-500 underline mt-2">
        Switch Â°C / Â°F
      </button>
    </div>

    <!-- Forecast -->
    <h3 class="text-xl font-semibold mt-6 mb-3 text-center">5-Day Forecast</h3>
    <div id="forecast" class="grid grid-cols-1 sm:grid-cols-5 gap-3"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
